<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polls</title>
</head>
<body>
	{% if latest_poll_list %}
		<ul>
			{% for poll in latest_poll_list %}
				<li>
					<a href="/polls/{{poll.id}}">{{poll.question}}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>
			No polls found
		</p>
	{% endif %}
</body>
</html>
